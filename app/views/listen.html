<!-- Microphone Image  -->
<div class="container fluid">
   	<div class="button-wrapper" ng-animate='animate'>
		<div class="button"  ng-click="onListen()" uib-popover="Click Here to Start Listening!" popover-placement="right" popover-trigger="mouseenter">
    		<span class="ico--mic"></span>
    	</div>
   </div>
</div>



<div class="imageresultbox" >
    	<img src="{{album_image}}" alt=""/>
    <div>
		 <p>
		 	<ul>Artist:{{artist}}</ul><br>
			<ul>Track:{{track}}</ul><br>
			<ul>Album:{{album}}</ul><br>
		 </p>    
	</div>
</div>



<div style="padding-top:100px">
<table st-table="releaseResults" ng-show="showResults" class="table table-hover">
	<thead>
	<tr>
		<th>title</th>
		<th>year</th>
		<th>country</th>
		<th>catno</th>
		<th>formats</th>
		<th ng-show="signedIn()">discogs collection</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="release in releaseResults">
		<td>{{release.title}}</td>
		<td>{{release.year}}</td>
		<td>{{release.country}}</td>
		<td>{{release.catno}}</td>
		<td>{{release.format | json : spacing}}</td>
		<td ng-show="signedIn()"><button ng-click="addToCollection(release.title, release.id)">add to my collection</button></td>
	</tr>
	</tbody>
</table>
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>
