<div class="auth-forms">

  <h2>Login</h2>

  <form ng-submit="login()">

    <p ng-show="error" class="text-danger">{{ error }}</p>
     <div class="form-group row">
       <div class="col-sm-10">
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" />
    </div>
    </div>
     <div class="form-group row">
     <div class="col-sm-10">
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" />
    </div>
    </div>
    
    <input type="submit" value="Login" class="btn btn-primary" />
  </form>
  <p>Not a member? <a ng-href="#/register">Register</a> here.</p>
</div>
