<div align="center">
 <div ng-hide="signedIn()">
      <p><a href="#/login">Sign in</a> or <a ng-href="#/register">register</a> to start a debate.</p>
    </div>
<form ng-submit="submitPost()" ng-show="signedIn()">
<input type="text" ng-model="post.teamA" /> 
  <br/><b>vs.</b><br/>
<input type="text" ng-model="post.teamB" />
<br/>
<input type="submit" value="Debate it!" />
</form>
</div>
<br />
<div class="container posts-page">
  <div class="post row" ng-repeat="post in posts | orderBy:'-votes'">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">

           <sub>{{ post.votes }}</sub>
      <img ng-click="upvote(post)" src="/images/up.png"></img>
       <img ng-click="downvote(post)" src="/images/down.png"></img>

        <a ng-href="#/posts/{{ post.$id }}">
        {{ post.teamA }} vs. {{ post.teamB }}
        </a>
      </div>
      <div>
        <span>current winner <a ng-href="#/posts/{{ post.$id  }}">{{ post.teamA }}</a></span>
        <a ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">&mdash; delete</a>
      </div>
    </div>
  </div>
</div>
